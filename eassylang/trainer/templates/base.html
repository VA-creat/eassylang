{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} EassyLang ✨{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">✨ EassyLang</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'word_list' %}">Твоя библиотека слов</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'lesson_list' %}">Тематические уроки</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'import_csv' %}">Импорт новых слов</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'practice_start' %}">Тренировка</a></li>
          </ul>
          <span class="navbar-text text-light">Прокачивай свои мозги</span>
        </div>
      </div>
    </nav>

    {% include 'includes/messages.html' %}

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 text-center text-muted small">
      Улыбнитесь — новое уже рядом)
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
