{% extends 'base.html' %}
{% block title %}Добавить слово{% endblock %}
{% block content %}
<h3>Добавить слово</h3>
<p class="text-muted">Заполни несколько полей и новое слово появится в твоей библиотеке</p>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Сохранить</button>
  <a class="btn btn-link" href="{% url 'word_list' %}">Отмена</a>
</form>
{% endblock %}
